<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Practice</title>

    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body{
            max-width: 1000px;
            margin: 0 auto;
        }

        header{
            display: grid;
            grid-template-columns: 100px 1fr;
        }

        header h1{
            text-align: center;
            grid-column: 1/3;
        }

        header nav{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flex Practice Page</h1>

        <div class="logo">
            <img src="https://placehold.co/100" alt="Logo">
        </div>

        <nav>
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
            <a href="#">Link 4</a>
        </nav>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
