<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostles Spotlights</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #e8eced;
        }
        #background{
            max-width: 1200px;
            margin: 5em auto;
            padding: 5em;
            border-radius: 40px;
            border: black solid 10px;
          

            background-image: url(images/christus.webp);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 25% center;

            display: grid;
            justify-items: center;
        }

         /* First Presidency */
        #first-pres{
            display: grid;
            grid-template-columns: 150px 200px 150px;
            column-gap: 2em;
            row-gap: 1em;
            margin-bottom: 2em;
        }
        #first-pres h1{
            grid-column: 1/-1;
            justify-self: center;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 3em;
        }
        #first-pres img{
            border-radius: 50%;
            border: white solid 5px;
            object-fit: cover;
            object-position: top;
            justify-self: center;
        }
        #first-pres img:hover{
            border-color: black;
        }

        /* Quorum of the twelve */
        #the-12{
            display: grid;
            grid-template-columns: repeat(4, 100px);
            column-gap: 2em;
            row-gap: 1em;
        }
        #the-12 h2{
            grid-column: 1/-1;
            text-align: center;
            justify-self: center;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }
        #the-12 img{
            border-radius: 50%;
            border: white solid 5px;
            object-fit: cover;
            object-position: top;
            justify-self: center;
        }
        #the-12 img:hover{
            border-color: black;
        }

        /* Classes */
        .large{
            height: 150px;
            width: 150px;
        }
        .small{
            height: 100px;
            width: 100px;
        }
        .prophet{
            height: 200px;
            width: 200px;
        }

    </style>
</head>
<body>
   <header></header>
   <main>
    <section id="background">
        <div id="first-pres">
             <h1>First Presidency</h1>
            <img src="images/oaks.webp" alt="President Oaks" class="large">
            <img src="images/nelson.webp" alt="President Nelson" class="prophet">
            <img src="images/eyring.webp" alt="President Eyring" class="large">
        </div>
        <div id="the-12">
            <h2>Quorum of the Twelve Apostles</h2>
            <img src="images/holland.webp" alt="Holland" class="small">
            <img src="images/uchtdorf.webp" alt="Elder Uchtdorf" class="small">
            <img src="images/bednar.webp" alt="Elder Bednar" class="small">
            <img src="images/cook.webp" alt="Elder Cook" class="small">
            <img src="images/christofferson.webp" alt="Elder christofferson" class="small">
            <img src="images/anderson.webp" alt="Elder Anderson" class="small">
            <img src="images/rasband.webp" alt="Elder Rasband" class="small">
            <img src="images/stevenson.webp" alt="Elder Stevenson" class="small">
            <img src="images/renlund.webp" alt="Elder Renlund" class="small">
            <img src="images/gong.webp" alt="Elder Gong" class="small">
            <img src="images/soares.webp" alt="Elder soares" class="small">
            <img src="images/kearon.webp" alt="Elder Kearon" class="small">
        </div>

    </section>
   </main>
   <footer></footer>
</body>
</html>
